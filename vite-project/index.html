<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400;1,500&family=Playfair+Display+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>The Joke Shop</title>
  </head>
  <body>
    <section id="nav">
      <p id="logo">TJS</p>
      <div class="fav">
        <button class="button" id="fav-btn">
          <i class="far fa-heart" aria-hidden="true" id="fav-icon"></i>
          Favorites
        </button>
      </div>

      <div class="form">
        <form class="search" id="search-bar">
          <div class="input">
            <input
              type="text"
              id="userInput"
              placeholder="Search keywords..."
              min="0"
              required
            />
            <button class="search-btn" type="button">
              <i id="search-icon" class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="left">
        <h1 id="h1">Welcome</h1>
        <h2 id="h2">Try searching something</h2>
        <div class="form" id="form-main">
          <form class="search" id="search-bar">
            <div class="input">
              <input
                type="text"
                id="userInput"
                placeholder="Search keywords..."
                min="0"
                required
              />
              <button class="search-btn" type="button">
                <i id="search-icon-main" class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-inner" id="card">
          <div class="card-front" id="front"></div>
          <div class="card-back" id="display">
            <button class="button" id="yes-fav">
              <i class="far fa-heart" aria-hidden="true" id="fav-icon"></i>
              Add to Favorites
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="category">
      <button class="button" id="all">All</button>
      <button class="button" id="misc">Miscellaneous</button>
      <button class="button" id="holidays">Holidays</button>
      <button class="button" id="Christmas">Christmas</button>
      <button class="button" id="Halloween">Halloween</button>
      <button class="button" id="puns">Puns</button>
      <button class="button" id="dark">Dark Humor</button>
      <button class="button" id="programming">Programming</button>
    </section>

    <div id="display-section"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
