<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400;1,500&family=Playfair+Display+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <title>The Joke Shop</title>
  </head>
  <body>
    <section id="nav">
      <h1 id="logo">The Joke Shop</h1>
      
      </div>
    </section>

    <section id="main">
      <div class="left">
        <h2 id="h1">Welcome</h2>
        <!-- <h3 id="h2">Try searching something</h3> -->
      <div class="form">
        <form class="search" id="search-bar">
          <label for="userInput" id="label">Search</label>
          <div class="input">
            <input
              type="number"
              id="userInput"
              placeholder="Search by id..."
              min="0"
              required
            /> 
            <input type="submit" value="Submit" class="button" id="search-btn"/>
          </div>
         
        </form>
        </div>
        <div id="searchDisplay">
        </div>
      </div>

      <div class="card">
        <h3>Randomizer</h3>
        <div class="randomizer" id="card">
            
          </div>
          <button class="button" id="next-btn">
              Next
            </button>
        </div>
    </section>

    <section id="category">
      <button class="button" id="all">All</button>
      <button class="button" id="misc">Miscellaneous</button>
      <button class="button" id="Christmas">Christmas</button>
      <button class="button" id="Halloween">Halloween</button>
      <button class="button" id="puns">Puns</button>
      <button class="button" id="programming">Programming</button>
    </section>

    <div id="display-section">
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
