<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400;1,500&family=Playfair+Display+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>The Joke Shop</title>
  </head>
  <body>
    <section id="nav">
      <p id="logo">TJS</p>
      <div class="fav">
        <button class="button" id="fav-btn">
          <i class="far fa-heart" aria-hidden="true" id="fav-icon"></i>
          Favorites
        </button>
      </div>

      <div class="form">
        <form class="search">
          <div class="input">
            <input
              type="number"
              id="value"
              placeholder="Search by id"
              min="0"
              required
            />
            <button class="search-btn" type="button">
              <i id="search-icon" class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <section id="category">
      <button class="button" id="all">All</button>
      <button class="button" id="misc">Miscellaneous</button>
      <button class="button" id="holidays">Holidays</button>
      <button class="button" id="Christmas">Christmas</button>
      <button class="button" id="Halloween">Halloween(Spooky)</button>
      <button class="button" id="puns">Puns</button>
      <button class="button" id="dark">Dark Humor</button>
      <button class="button" id="programming">Programming</button>
    </section>

    <section id="main">
      <div class="container">
        <h1 id="h1">Welcome</h1>
        <h2 id="h2">Try searching something</h2>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back" id="display">
            <h3 class="h3">TJK</h3>
          </div>
        </div>
      </div>
    </section>

    <div id="user">
      <p>I'm feeling...</p>
      <button class="button" id="spooky">Spooky</button>
      <button class="button" id="dark">Dark Humor</button>
      <button class="button" id="ev">Surprise Me</button>
    </div>
    <div id="app"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
